<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="tittle">
        Blackjack
    </header>
    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNew" class="btn btn-danger">New Game</button>
            <button id="btnAsk" class="btn btn-primary">Ask Cards</button>
            <button id="btnStop" class="btn btn-primary">Stop</button>
        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards">
                <img class="card" src="assets/cartas/10D.png" alt="">
            </div>
        </div>
    </div>
    <div class="row container mt-2">
        <div class="col">
            <h1>Computer - <small>0</small></h1>
            <div id="computer-cards">
                <img class="card" src="assets/cartas/10D.png" alt="">
            </div>
        </div>
    </div>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
